<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PostMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navBar" class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signin" >Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- modal popup -->
  <div class="modal" id="signin">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Sign in</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-check-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-check-label" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="signInButton" data-bs-dismiss="modal">Sign In</button>
        </div>
      </div>
    </div>
  </div>


  <!-- for heading and toggle -->
  <div class="container d-flex justify-content-between">
    <div>
      <h1 class="ml-4 mt-3">Welcome to PostMaster</h1>
    </div>
    <div class="mt-4">
      <i class="mt-3 fa-solid fa-toggle-off fa-2xl" id="toggle-off"></i>
      <i class="mt-3 fa-solid fa-toggle-on fa-2xl" id="toggle-on"></i>
    </div>
  </div>

  <div class="container">
    <!-- URL -->
    <div id="url">
      <div class="row mt-5">
        <label for="urlField" class="col col-form-label col-sm-5">URL</label>

        <div class="col">
          <input type="text" id="urlField" class="form-control">
        </div>
      </div>
    </div>

    <!-- Request Type-->
    <div id="requestType">
      <div class="row mt-4">
        <legend class="col-form-label col-sm-5">Request Type</legend>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="request" id="get">
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="request" id="post">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </div>


    <!-- Content type box -->
    <div id="contentBox">
      <div class="row mt-3">
        <legend class="col-form-label col-sm-5 ">Content Type</legend>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="content" id="JSON">
          <label class="form-check-label" for="JSON">JSON</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input " type="radio" name="content" id="customParam">
          <label class="form-check-label " for="customParam">Custom Parameters</label>
        </div>
      </div>
    </div>


    <!-- Parameter Box - this will hide on clicking json option in content type -->
    <div id="parametersBox">
      <div class="row mt-3">
        <label for="parameterKey1" class="col">Parameter1</label>
        <div class="col">
          <input id="parameterKey1" type="text" class="form-control" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col">
          <input id="parameterValue1" type="text" class="form-control" placeholder="Enter Parameter 1 Value"
            aria-label="Last name">
        </div>
        <button id="addButton" class="col-sm-1 btn btn-primary">+</button>
      </div>
    </div>

    <!-- for adding new Parameters -->
    <div id="newParams"></div>

    <!-- Json Request Box - this will hide on clicking parameters option on content box -->
    <div id="jsonBox">

      <div class="form-floating mt-4 row">

        <textarea class="form-control col" placeholder="" id="jsonRequestBox"
          style="height: 120px; resize: none;"></textarea>
        <label for="jsonRequestBox">Enter Request JSON</label>

      </div>
    </div>

    <!-- submit button which will trigger fetch api -->
    <div id="myButton">
      <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </div>

    <!-- Response Box -->
    <div id="responseBox">
      <label class="mt-4" for="responseJsonText">Response</label>
      <div class="form-floating mt-0 row">
        <textarea class="form-control col" placeholder="" id="responseJsonText"
          style="height: 200px; resize: none; overflow-y: auto;" disabled></textarea>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/868453ef67.js" crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
  <script src="darkmode.js" type="module"></script>
  <script src="userdetails.js" type="module"></script>
</body>

</html>
